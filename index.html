<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
      <div
        class="header-container main-layout flex space-between align-center"
      >
        <div class="logo">Meme Generator</div>
        <nav class="main-nav-conatiner">
          <ul class="main-nav clean-list flex">
            <li>
              <a href="#gallery" onclick=" selectPage()">
                Gallery</a
              >
            </li>
            <li>
              <a href="#editor" onclick="openEditor()"
                >Editor</a
              >
            </li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <button class="btn-menu" onclick="toggleMenu()">
          â˜°
        </button>
      </div>
    </header>
    <section class="sec-nav flex space-between">
      <input
        type="text"
        class="search main-layout"
        placeholder="Enter search Keyword"
      />
      <nav class="sec-nav-conatiner main-layout flex">
        <ul class="sec-nav clean-list flex">
          <li><a href="#"> funny</a></li>
          <li><a href="#">dogs</a></li>
          <li><a href="#">books</a></li>
        </ul>
      </nav>
    </section>
    <section
      id="gallery"
      class="grid-container gallery grid"
    ></section>

    <section
      id="editor"
      class="flex-container editor main-layout"
    >
      <section class="editor-tools flex">
        <input
          type="text"
          name="texts"
          class="texts"
          placeholder="funny?"
          oninput="onText(this)"
        />

        <label for="colors">text colors</label>

        <input
          type="color"
          class="color"
          name="color"
          value="#ff0000"
          onclick="getColor()"
        />

        <button onclick="onSwitch(this)" class="flex">
          switch line
        </button>
      </section>

      <div class="canvas-container">
        <canvas
          id="my-canvas"
          height="450"
          width="450"
          style="outline: 4px solid rgb(7, 14, 7)"
        ></canvas>
      </div>
      <div>
        <button onclick="closeEditor(this)">Close</button>
      </div>
    </section>

    <footer class="main-layou">Meme Generator</footer>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
