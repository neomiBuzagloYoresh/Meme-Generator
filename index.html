<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div
        class="header-container main-layout flex space-between align-center"
      >
        <div class="logo">Meme Generator</div>
        <nav class="main-nav-conatiner">
          <ul class="main-nav clean-list flex">
            <li><a href="#gallery"> Gallery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <button class="btn-menu hide" onclick="openMenu()">
          â˜°
        </button>
      </div>
    </header>
    <section class="sec-nav flex space-between">
      <input
        type="text"
        class="search main-layout flex"
        placeholder="Enter search Keyword"
      />
      <nav class="sec-nav-conatiner main-layout">
        <ul class="sec-nav clean-list flex">
          <li><a href="#"> funny</a></li>
          <li><a href="#">dogs</a></li>
          <li><a href="#">books</a></li>
        </ul>
      </nav>
    </section>
    <section
      id="gallery"
      class="grid-container gallery grid"
    ></section>

    <section class="grid-container editor flex">
      <section class="editor-tools">
        <input
          type="text"
          name="texts"
          class="texts"
          placeholder="funny?"
          oninput="onText(this)"
        />
        <label for="colors">text colors</label>
        <button>
          <input
            type="color"
            class="color"
            name="color"
            value="#e66465"
            onclick="getColor()"
          />
        </button>
        <button onclick="onSwitch(this)">
          switch line
        </button>
      </section>

      <div class="canvas-container">
        <h3>Container</h3>
        <canvas
          id="my-canvas"
          height="450"
          width="450"
          style="outline: 4px solid rgb(7, 14, 7)"
        ></canvas>
      </div>
    </section>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
