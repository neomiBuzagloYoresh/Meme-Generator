<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meme-Generator</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <div class="main-screen  " onclick=" toggleMenu()"></div>
    <header class="main-header   ">
      <div
        class=" main-layout flex  inner-header"
      >
        <div class="logo ">Meme Generator</div>
        <nav class="main-nav-conatiner">
          <ul class="main-nav clean-list flex">
            <li>
              <a href="#gallery" onclick=" selectPage()">
                Gallery</a
              >
            </li>
            <li>
              <a class="editors" href="#editor" onclick="openEditor()"
                >Editor</a
              >
            </li>
            <li>
              <a href="#" onclick="renderMemesGallery()">Your Meme </a>
            </li>
          </ul>
        </nav>
        <button class="btn-menu" onclick="toggleMenu()">
          â˜°
        </button>
      </div>
    </header>
    <section class="sec-nav flex main-layou ">
  
        <div  class="datalist flex">
        <input
        class="datalist"
          list="gallery"
          placeholder="Enter search Keyword"
          onchange="setFilter(this.value)"
        />

        <datalist id="gallery">
          <option value="ALL">
         <option value="dog">
          <option value="political">
          <option value="love">
          <option value="baby">
          <option value="funny">
          <option value="israel">
            <option value="actor">
              <option value="cat">
          </datalist>
          <i class="fa fa-search sign"></i>
      </div>
      </nav>
     
    </section>
    <section
      id="gallery"
      class="grid-container gallery-pic grid"
    >
   

  </section>

  <section
 
  class="my-memes grid"
>
<div class="my-saved-memes"></div>
<button onclick="downloadMemeImg(this)" class="btn-editor">download Img â¤“</button>
</section>


  <div class="share-modal main-layou flex">
    
  <div class="download">
      <a
        href="#"
        class="btn"
        id="btns"
        onclick="downloadImg(this)"
        download="my-img.jpg"
        >download Img â¤“</a
      >
    </div>

    <button class="btn-editor btn-share" onclick="uploadImg()">
      Share
    </button>
      <p class="user-msg"></p>
      <div class="share-container"></div>
      <button onclick=" closeMoreModal()" class="btn-editor close-more">Close</button>
  </div>
  <button onclick="newMeme(this)" class="flexible btn-editor">i'm flexible</button>
    <section
      class="editor flex "
    >

<div class="editor-div flex" >
    <div class="canvas-container">
      <canvas
        id="my-canvas"
        height="450"
        width="450"
        style="outline: 4px solid rgb(7, 14, 7)"
      ></canvas>
    </div>
  
      <section class="editor-tools ">
        <div class="tools flex">
        <input
          type="text"
          name="texts"
          class="texts"
          placeholder="funny?"
          oninput="onText(this)"
        />
<div class="colors">
        <label for="color">âœŽ</label>

        <input
          type="color"
          class="color"
          name="color"
          value="#ff0000"
          
          onclick="getColor(this)"
        /></div>
      </div>
        <div class="btn-continer">
          <button class="btn-editor plus" onclick="onPlusSize()">+</button>
          <button class="btn-editor minus"  onclick="onMinusSize()">-</button>
          <button class="btn-editor" onclick="saveMeme(this)">Save</button>
        <!-- <button class="emoji" onclick="drawEmoji() ">ðŸ˜ƒ</button> -->


        <button onclick="onSwitch(this)" class="btn-editor switch">
          â‡…
        </button>
        <button   onclick="openMoreModal()" class="btn-editor open-more">More</button>
        <button   class="btn-editor close"  onclick="closeEditor(this)">Close</button>
      </div>
       <button    class="btn-editor delete" onclick="clearCanvas()"><img src="meme-imgs/trash-solid (1).svg"></button>
         
          
      </section>
    </div>
     


    </section>

    <footer class="main-layou">Â©Meme Generator</footer>
    <script src="js/storage.servise.js"></script>
    <script src="js/my-meme.js"></script>
    <script src="js/memesSentences.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/loadimg.js"></script>
   
  </body>
</html>
