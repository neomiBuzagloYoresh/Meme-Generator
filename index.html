<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick=" toggleMenu()"></div>
    <header class="main-header">
      <div
        class="header-container main-layout flex space-between align-center"
      >
        <div class="logo">Meme Generator</div>
        <nav class="main-nav-conatiner">
          <ul class="main-nav clean-list flex">
            <li>
              <a href="#gallery" onclick=" selectPage()">
                Gallery</a
              >
            </li>
            <li>
              <a href="#editor" onclick="openEditor()"
                >Editor</a
              >
            </li>
            <li onclick="onSortChange('name')">
              <a href="#">About</a>
            </li>
          </ul>
        </nav>
        <button class="btn-menu" onclick="toggleMenu()">
          ☰
        </button>
      </div>
    </header>
    <section class="sec-nav flex main-layou ">
  

        <label for="keywords">search keywords:</label>
        <input
          name="keywords"
          list="keyword"
          placeholder="Enter search Keyword"
          id="keywords"
        />

        <datalist id="keyword">
          <option value="political"></option>
          <option value="love"></option>
          <option value="baby"></option>
          <option value="funny"></option>
          <option value="israel"></option>
        </datalist>
      </nav>
    </section>
    <section
      id="gallery"
      class="grid-container gallery grid"
    ></section>

    <section
      class="editor flex "
    >
<div class="editor-div flex " >
    <div class="canvas-container  ">
      <canvas
        id="my-canvas"
        height="450"
        width="450"
        style="outline: 4px solid rgb(7, 14, 7)"
      ></canvas>
    </div>
  
      <section class="editor-tools   grid">
        <div class="inputs ">
          <button class="btn" onclick="uploadImg()">
            Upload Image from Canvas
          </button>

          <a
            href="#"
            class="btn"
            id="btns"
            onclick="downloadImg(this)"
            download="my-img.jpg"
            >Download as jpeg</a
          >
          <p class="user-msg"></p>
          <div class="share-container"></div>
        </div>

        <input
          type="text"
          name="texts"
          class="texts"
          placeholder="funny?"
          oninput="onText(this)"
        />
<div class="colors">
        <label for="color">text color 1:</label>

        <input
          type="color"
          class="color"
          name="color"
          value="#ff0000"
          onclick="getColor()"
        /></div>
        <!-- <label for="colors">text color 2:</label>

        <input
          type="color"
          class="colors"
          name="color"
          value="#ff0000"
          onclick="getColor()"
        /> -->
        <button onclick="onSwitch(this)" class="switch">
          ⇅
        </button>
       
          <button class="close"  onclick="closeEditor(this)">Close</button>
       
      </section>
    </div>
     
    </section>

    <footer class="main-layou">Meme Generator</footer>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
