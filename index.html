<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="init()">
    <h1>Meme Generator</h1>
    <section class="grid-container gallery"></section>

    <section class="grid-container editor">
      <section class="editor-tools">
        <input
          type="text"
          name="text"
          class="text"
          placeholder="funny?"
          oninput="onText(this)"
        />
        <label for="colors">colors</label>
        <button>
          <input
            type="color"
            class="color"
            name="color"
            value="#e66465"
            onclick="getColor()"
          />
        </button>
      </section>
    </section>

    <div class="canvas-container">
      <h3>Container</h3>
      <canvas
        id="my-canvas"
        height="450"
        width="450"
        style="outline: 4px solid rgb(7, 14, 7)"
      ></canvas>
    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
